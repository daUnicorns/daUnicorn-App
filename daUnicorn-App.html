<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="app.css">
  <title>daUnicorns App</title>
</head>

<body>
  <div class="wrapper">
  <h1>daUnicorn's bizness card maker</h1>

  <div class="form">
    <form method="post">
      <div class='info-field'>
        <label for="name">Full Name: </label>
        <input id="name1" type="text" placeholder="first name and last name">
      </div>
      <div class='info-field'>
        <label for="company_name">Name of the company or Job title</label>
        <input id="job" type="text" name="company_name" placeholder="">
      </div>
      <div class='info-field'>
        <label for="email_address">Your email address: </label>
        <input id="email" type="email" placeholder="Email">
      </div>
      <div class='info-field'>
        <label for="phone_number">Contact me at: </label>
        <input id="phone" type="text" name="phone" placeholder="phone_number">
      </div>
      <button id="button">Overview</button>
    </form>
  </div>

<div class="overview">
  <div class="card">
    <p class="name"></p>
    <p class="job"></p>
    <p class="email"></p>
    <p class="phone"></p>
  </div>

</div>


</body>
<script type="text/javascript" src="daUnicorn-App.js"></script>

</html>
